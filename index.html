<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./Prime.js"></script>
    <title>PRIME GENERATOR</title>
</head>

<body>
    <header>
        <h1>PRIME GENERATOR</h1>
    </header>
    <div class="mid">
        <div class="start">
            <label for="first">Start Value: </label>
            <input type="text" inputmode="numeric" id="first">
        </div>
        <div class="end">
            <label for="last">End Value: </label>
            <input type="text" inputmode="numeric" id="last">
        </div>
        <div class="button">
            <button onclick="Printprime()" class="compute">COMPUTE</button>
            <button onclick="reset()" class="reset">Reset</button>
        </div>
    </div>
    <div class="res">
        <h3>Prime Numbers</h3>
        <textarea id="result" row="4" column="50"></textarea>
        <h3>count</h3>
        <textarea id="count"></textarea>
    </div>

</body>

</html>
